<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>restaurants</title>
  </head>

  <body>
    <header class="header">
      <div class="header__logo">
        <img src="images/logo/ohmyfood.png" alt="oh my food logo" />
      </div>
    </header>
    <div class="location">
      <i class="fa-solid fa-location-dot"></i>
      <h2 class="location__text">Islington, London</h2>
    </div>
    <div class="book-meal">
      <h2 class="book-meal__title">Book the meal you want</h2>
      <p class="book-meal__description">
        Discover our carefully selected high-end restaurants
      </p>
      <button class="book-meal__btn">Explore our restaurants</button>
    </div>
    <div class="how-works">
      <h1 class="how-works__heading">How it works</h1>
      </div>

      <div class="how-works__second_container">
        <div class="how-works__card">
          <i class="how-works__icon fa-mobile-screen"></i> <p class="how-works__text">Choose a restaurant</p>
        </div>
        <div class="how-works__card">
          <i class="how-works__icon fa-solid fa-bars"></i><p class="how-works__text">Build your meal</p>
        </div>
        <div class="how-works__card">
          <i class="how-works__icon fa-solid fa-store"></i> <p class="how-works__text"> Enjoy your meal at
          the restaurant</p>
        </div>
      </div>
    </div>

    <h1 class="restaurants__heading">restaurants</h1>
    <div class="restaurants_card">
      <div class="restaurant_1">
        <img
          src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
          alt="restaurant_1"
        />
        <div class="restaurant_1_heading">
          <h2 class="restaurants__name">Kitchen West</h2>
          <p class="restaurants__location">Angel</p>
          <button>
            <i class="fa-regular fa-heart"></i>
          </button>
        </div>
      </div>
      <div class="restaurant_2">
        <img
          src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
          alt="restaurant_2"
        />
        <div class="restaurant_2_heading">
          <h2 class="restaurants__name">Elderflower</h2>
          <p class="restaurants__location">Old Street</p>
          <button>
            <i class="fa-solid fa-heart"></i>
          </button>
        </div>
      </div>
      <div class="restaurant_3">
        <img
          src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
          alt="restaurant_3"
        />
        <div class="restaurant_3_heading">
          <h2 class="restaurants__name">Shoreditch Canteen</h2>
          <p class="restaurants__location">Shoreditch</p>
          <button>
            <i class="fa-regular fa-heart"></i>
          </button>
        </div>
      </div>
      <div class="restaurant_4">
        <img
          src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
          alt="restaurant_4"
        />
        <div class="restaurant_4_heading">
          <h2 class="restaurants__name">The Bay Leaf</h2>
          <p class="restaurants__location">Hoxton</p>
          <button>
            <i class="fa-regular fa-heart"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
