<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>restaurants</title>
  </head>

  <body>
    <header class="header">
      <img src="images/logo/ohmyfood.png" alt="oh my food logo" />
    </header>
    <div class="location">
      <i class="fa-solid fa-location-dot"></i>
      <h2 class="location__text">Islington, London</h2>
    </div>
    <div class="book-meal">
      <h2 class="book-meal__title">Book the meal you want</h2>
      <p class="book-meal__description">
        Discover our carefully selected high-end restaurants
      </p>
      <button class="btn">Explore our restaurants</button>
    </div>
    <div class="how_it_works">
      <h1>How it works</h1>
      <div>
        <button class="btn">
          <i class="fa-solid fa-mobile-screen"></i>Choose a restaurant
        </button>
      </div>
      <div>
        <button class="btn">
          <i class="fa-solid fa-bars"></i>Build your meal
        </button>
      </div>
      <div>
        <button class="btn">
          <i class="fa-solid fa-store"></i>Enjoy your meal at the restaurant
        </button>
      </div>
    </div>

    <h1>restaurants</h1>
    <div class="restaurants_imgs">
      <div class="restaurant_1">
        <img
          src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
          alt="restaurant_1"
        />
        <div class="restaurant_1_heading">
          <h2>Kitchen West</h2>
          <p>Angel</p>
          <i class="fa-regular fa-heart"></i>
        </div>
      </div>
      <div class="restaurant_2">
        <img
          src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
          alt="restaurant_2"
        />
        <div class="restaurant_2_heading">
          <h2>Elderflower</h2>
          <p>Old Street</p>
          <i class="fa-solid fa-heart"></i>
        </div>
      </div>
      <div class="restaurant_3">
        <img
          src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
          alt="restaurant_3"
        />
        <div class="restaurant_3_heading">
          <h2>Shoreditch Canteen</h2>
          <p>Shoreditch</p>
          <i class="fa-regular fa-heart"></i>
        </div>
      </div>
      <div class="restaurant_4">
        <img
          src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
          alt="restaurant_4"
        />
        <div class="restaurant_4_heading">
          <h2>The Bay Leaf</h2>
          <p>Hoxton</p>
          <i class="fa-regular fa-heart"></i>
        </div>
      </div>
    </div>
  </body>
</html>
